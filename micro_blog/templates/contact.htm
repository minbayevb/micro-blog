{% extends "layout.htm" %}

{% block content %}
<div class="columns">
    <div class="column">
        {% if thanks_for_message %}
        <h3 class="text-center">Thanks for message</h3>
        {% else %}
        <h3>Contact me</h3>
        <form action="contact" method="post">
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input class="form-input" type="text" name="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="text" name="email" placeholder="Name">
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <input class="form-input" type="text" name="message" placeholder="Name">
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock content %}
